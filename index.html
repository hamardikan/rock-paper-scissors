<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
       <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <p class="title"> Simple Rock, Paper, Scissors</p>
        <p>Choose your move!</p>
        <div class ="playerOptions">
        <button onclick="
                playGame('rock')
           " class="moveIcons"
           ><img src="./images/rock-image.png"></button>

        <button onclick="
             playGame('paper')
            " class="moveIcons"
            ><img src="./images/paper-image.png"></button>

        <button onclick="
           playGame('scissors')
           " class="moveIcons"
           > <img src="./images/scissors-image.png"> </button>
        </div>
           
        <p class="js-result">this shows the result</p>
        <p class="js-moves">this show both's moves</p>
        <p class="js-score"></p>

        <button class= "reset-button" onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        ">Reset Score</button>

        <div>
            <p> The Odin Project 2024</p>
        </div>

        <script src="index.js">
        </script>
    </body>
</html>
